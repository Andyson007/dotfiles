debug:disable_logs = true
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

################
### VARIBLES ###
################

$terminal = alacritty --working-directory ~
$menu = tofi-run --drun-launch=true | sh

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
exec-once = hyprctl setcursor Banana-red 24

exec-once = [workspace 2 silent] $terminal
exec-once = [workspace 5 silent] firefox
exec-once = [workspace 6 silent] obsidian
exec-once = [workspace 7 silent] spotify
exec-once = [workspace 9 silent] discord
exec-once = [workspace 11 silent] $terminal

#################
### AUTOSTART ###
#################

exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store 
exec-once = lxqt-policykit-agent
exec-once = ssh-agent -s
exec-once = hypridle
exec-once = kanshi
exec-once = dunst
exec-once = spotifyd
exec-once = ~/.config/ags/result/bin/ags-andy
# exec-once = hyprpaper


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 2
    gaps_out = 5
    # gaps_out = 0,10,10,10

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(ffff00)
    col.inactive_border = rgba(595959aa)

    resize_on_border = false 
    allow_tearing = false

    layout = dwindle
}

cursor {
  hide_on_key_press = true;
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 0.9
    inactive_opacity = 0.9
    fullscreen_opacity = 0.9

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 5
        passes = 5
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = false
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 2 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true;
    disable_autoreload = true;

    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = dvp
    kb_model =
    kb_options = compose:102,numpad:shift3,kpdl:semi,keypad:atm,caps:super

    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }

    numlock_by_default = true;
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER
$secondMod = ALT

bind = SUPER SHIFT ALT, B, exec, bluetoothctl devices | tofi | awk '{print "bluetoothctl connect " $2}' | sh
bind = SUPER, Z, exec, ags --toggle-window bar0

bind = $mainMod CTRL, L, exec, loginctl lock-session
bind = $mainMod CTRL, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod CTRL, O, exec, toggle_opacity

bind = $mainMod, C, exec, $terminal
bind = $mainMod, D, killactive,
bind = $mainMod CTRL, W, exit,
bind = $mainMod, O, exec, $fileManager
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, fullscreenstate

bind = $mainMod, Y, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, R, exec, $menu
bind = $mainMod SHIFT, P, exec, unipicker --command "tofi" --copy-command wl-copy
bind = $mainMod, I, exec, swap_monitor

bind = $secondMod, H, movefocus, l
bind = $secondMod, L, movefocus, r
bind = $secondMod, K, movefocus, u
bind = $secondMod, J, movefocus, d

bind = $secondMod SHIFT, H, swapwindow, l
bind = $secondMod SHIFT, L, swapwindow, r
bind = $secondMod SHIFT, K, swapwindow, u
bind = $secondMod SHIFT, J, swapwindow, d


bind = $mainMod, H, workspace, 1 # Main terminal
bind = $mainMod, L, workspace, 2 # Secondary terminal
bind = $mainMod, E, workspace, 3 # Other
bind = $mainMod, U, workspace, 4 # Other
bind = $mainMod, T, workspace, 5 # Browser
bind = $mainMod, M, workspace, 6 # Obsidian
bind = $mainMod, B, workspace, 7 # Spotify
bind = $mainMod, N, workspace, 8 # Obsidian (neovide client)
bind = $mainMod, S, workspace, 9 # Discord
bind = $mainMod, G, workspace, 10 # git for current project
bind = $mainMod, K, workspace, 11 # Other
bind = $mainMod, W, workspace, 12 # Chromium

bind = $mainMod SHIFT, H, movetoworkspace, 1 # Main terminal
bind = $mainMod SHIFT, L, movetoworkspace, 2 # Secondary terminallen
bind = $mainMod SHIFT, E, movetoworkspace, 3 # Other
bind = $mainMod SHIFT, U, movetoworkspace, 4 # Other
bind = $mainMod SHIFT, T, movetoworkspace, 5 # Browser
bind = $mainMod SHIFT, M, movetoworkspace, 6 # Obsidian
bind = $mainMod SHIFT, B, movetoworkspace, 7 # Spotify
bind = $mainMod SHIFT, N, movetoworkspace, 8 # Obsidian (neovide client)
bind = $mainMod SHIFT, S, movetoworkspace, 9 # Discord
bind = $mainMod SHIFT, G, movetoworkspace, 10 # git for current project
bind = $mainMod SHIFT, K, movetoworkspace, 11 # Other
bind = $mainMod SHIFT, W, movetoworkspace, 12 # Chromium

# Example special workspace (scratchpad)
# bind = $mainMod, M, togglespecialworkspace, magic
# bind = $mainMod SHIFT, M, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, V, exec, cliphist list | tofi | cliphist decode | wl-copy

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(alacritty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
